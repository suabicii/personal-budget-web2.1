<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Czcionki z Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&family=Noto+Sans&family=Shadows+Into+Light&display=swap"
      rel="stylesheet"
    />
    <!-- Ikony z Font Awesome -->
    <link rel="stylesheet" href="/../all.min.css" />
    <!-- Główny plik CSS ze stylami aplikacji -->
    <link rel="stylesheet" href="/../css/main.css" />
    <!-- Skrypty do prawidłowego działania Bootstrapa -->
    <script src="/../js/jquery-3.5.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="/../bootstrap-4.5.2/dist/js/bootstrap.min.js"></script>
    <title>
      {% block title %}{% endblock %} .::Personal Budget Manager by Michael
      Slabikovsky 2.2::.
    </title>
  </head>

  <body>
    {% block body %} {% endblock %}
    <footer class="main-footer">
      <div class="container-fluid bg-dark pt-2 mt-2">
        <div class="row">
          <div class="col">
            <h6 class="text-white text-center">
              Copyright &copy; 2020 Michael Slabikovsky
            </h6>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
