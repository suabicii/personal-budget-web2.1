<table class="table table-hover table-bordered">
  <thead class="table-primary">
    <tr>
      <th scope="col" class="first-col">#</th>
      <th scope="col" class="text-center">Kategoria</th>
    </tr>
  </thead>
  <tbody>
    {% set i = 1 %} {% for category in session.incomes_categories %}
    <tr>
      <th scope="row">{{ i }}</th>
      <td>
        <span class="category">{{ translated_categories[category.name] }}</span>
        <div class="edit-buttons float-right">
          <form class="edit-income" action="" method="post">
            <input
              type="hidden"
              name="{{ category.name }}_edit"
              value="{{ translated_categories[category.name] }}"
            />
            <button
              type="submit"
              id="{{ category.name }}-edit"
              class="btn btn-warning"
              data-toggle="modal"
              data-target="#editModal"
              title="edytuj"
            >
              <i class="far fa-edit"></i>
            </button>
            <button
              type="button"
              class="btn btn-danger income-delete"
              data-toggle="modal"
              data-target="#deleteModal"
              title="usuÅ„"
            >
              <i class="far fa-trash-alt"></i>
            </button>
          </form>
        </div>
      </td>
    </tr>
    {% set i = i + 1 %} {% endfor %}
  </tbody>
</table>
<button class="btn btn-success btn-block">
  Dodaj <i class="fas fa-plus"></i>
</button>
