<table class="table table-hover table-bordered">
  <thead class="table-primary">
    <tr>
      <th scope="col" class="first-col">#</th>
      <th scope="col" class="text-center">Kategoria</th>
    </tr>
  </thead>
  <tbody>
    {% set i = 1 %} {% for method in session.payment_methods %}
    <tr>
      <th scope="row">{{ i }}</th>
      <td>
        {{ method.name }}
        <div class="edit-buttons float-right">
          <button
            class="btn btn-warning m-auto"
            data-toggle="tooltip"
            title="edytuj"
          >
            <i class="far fa-edit"></i>
          </button>
          <button
            class="btn btn-danger m-auto"
            data-toggle="tooltip"
            title="usuÅ„"
          >
            <i class="far fa-trash-alt"></i>
          </button>
        </div>
      </td>
    </tr>
    {% set i = i + 1 %} {% endfor %}
  </tbody>
</table>
