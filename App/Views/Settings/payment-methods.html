<table class="table table-hover table-bordered">
  <thead class="table-primary">
    <tr>
      <th scope="col" class="first-col">#</th>
      <th scope="col" class="text-center">Kategoria</th>
    </tr>
  </thead>
  <tbody>
    {% set i = 1 %} {% for method in session.payment_methods %}
    <tr>
      <th scope="row">{{ i }}</th>
      <td class="text-center">{{ method.name }}</td>
    </tr>
    {% set i = i + 1 %} {% endfor %}
  </tbody>
</table>
